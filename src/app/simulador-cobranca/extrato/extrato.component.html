<div id="content" #content>
    <div>
        <h4>Dados Gerais</h4>
        <h5>Código CN</h5>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
              </ng-container>
      
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
              </ng-container>
      
              <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} 
                </td>
              </ng-container>
      
              <ng-container matColumnDef="data_vencimento">
                <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
                <td mat-cell *matCellDef="let element"> {{element.data_vencimento}} </td>
              </ng-container>
      
              <ng-container matColumnDef="atraso">
                <th mat-header-cell *matHeaderCellDef> Atraso </th>
                <td mat-cell *matCellDef="let element"> {{element.atraso}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>
    

</div>

<div>
    <button
        mat-icon-button
        class="validar"
        (click)="downloadExtrato()"
        matTooltip="Gerar Extrato"
        color="accent"
        aria-label="Example icon button with a home icon">
        <mat-icon>cloud_download</mat-icon>
    </button>
</div>
