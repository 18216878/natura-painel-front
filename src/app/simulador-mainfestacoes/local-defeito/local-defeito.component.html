<div class="titulo">
  <mat-icon mat-card-avatar>location_on</mat-icon>
  <h2>Local do Defeito</h2>
</div>
<div class="ajustar">
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Filtrar Opções</mat-label>
    <input
    matInput
    type="text"
    placeholder="Digite os dados a filtrar..."
    [(ngModel)]="filtroLocalDefeito"
    style="width: 100%; margin-bottom: 10px;" />
  </mat-form-field>

  <div *ngFor="let local_defeito of localDefeitoFiltrado;index as i">
    <mat-card (click)="onToggleLocalDefeito(i)" [class.selected]="selectedLocalDefeitoIndex === i" style="cursor:pointer;">
      <mat-card-content>
        {{local_defeito.local_defeito}}
      </mat-card-content>
      <mat-card-actions>
        <mat-slide-toggle
          [checked]="selectedLocalDefeitoIndex === i"
          (change)="onToggleLocalDefeito(i)">
          Selecionar
        </mat-slide-toggle>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
