<div class="ajustar">
  <div class="titulo">
    <mat-icon mat-card-avatar>location_on</mat-icon>
    <h2>Descrição</h2>
  </div>
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Filtrar Opções</mat-label>
    <input
    matInput
    type="text"
    placeholder="Digite os dados a filtrar..."
    [(ngModel)]="filtroDescricao"
    style="width: 100%; margin-bottom: 10px;" />
  </mat-form-field>
  <div *ngFor="let descricao of descricaoFiltrada;index as i">
    <mat-card (click)="onToggleDescricao(i)" [class.selected]="selectedDescricaoIndex === i" style="cursor:pointer;">
      <mat-card-content>
        {{descricao.descricao}}
      </mat-card-content>
      <mat-card-actions>
        <mat-slide-toggle
          [checked]="selectedDescricaoIndex === i"
          (change)="onToggleDescricao(i)">
          Selecionar
        </mat-slide-toggle>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
