<div class="main">
  <header class="title">
    <div id="logonatura"></div>
    <h1>Painel Natura&Co. - Pós Compra</h1>
    <div class="menu">
        <h4><mat-icon class="color" matSuffix>account_circle</mat-icon> {{user}} </h4>
        <button routerLink="/natura" class="logout" color="primary" mat-button><mat-icon>arrow_back</mat-icon>Voltar</button>
    </div>
</header>
<p class="space"> </p>

<div class="home">
  <mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="codigo-venda-avatar"></div>
        <mat-card-title>Código de Produtos</mat-card-title>
        <mat-card-subtitle>Pesquisar o código dos produtos Natura, Avon e The Body Shop</mat-card-subtitle>
    </mat-card-header>
    <div
        mat-card-image
        class="imgHome imgCodigoVenda"
        routerLink="/natura/codigo-venda">
    </div>
    <mat-card-content class="social">
        <span
            #tooltip="matTooltip"
            matTooltip="Visualizar os procedimentos">
            <fa-icon [icon]="faCircleInfo"></fa-icon>
        </span>
    </mat-card-content>
</mat-card>
</div>


</div>
